<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Debugging</title>
    <style>
        /* Estilos generales */
        body {
            font-family: "Courier New", monospace;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        /* Estilos para el contenedor de la consola */
        .console {
            padding: 15px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            min-height: 200px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: background 0.3s, box-shadow 0.3s;
        }

        /* Tema oscuro (modo terminal) */
        .dark-mode {
            background-color: #121212;
            color: #33ff33;
        }
        .dark-mode .console {
            background-color: black;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        /* Tema claro */
        .light-mode {
            background-color: #f4f4f4;
            color: #222;
        }
        .light-mode .console {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo del bot√≥n */
        .toggle-theme {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        
        /* Bot√≥n en modo oscuro */
        .dark-mode .toggle-theme {
            background: #33ff33;
            color: #121212;
        }
        
        /* Bot√≥n en modo claro */
        .light-mode .toggle-theme {
            background: #222;
            color: #fff;
        }

        /* Animaci√≥n de aparici√≥n de los mensajes */
        .line {
            opacity: 0;
            white-space: pre-line;
            transition: opacity 0.3s;
        }

        /* Cursor parpadeante */
        .blinking {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="dark-mode">

    <!-- Bot√≥n para cambiar de tema -->
    <button class="toggle-theme" onclick="toggleTheme()">üåó Cambiar tema</button>

    <!-- Consola -->
    <div class="console">
        <div id="output"></div>
        <span class="blinking">‚ñà</span>
    </div>

    <script>
        const messages = [
            "Cargando perfil...\n",
            "üë©‚Äçüíª Nombre: Jane Doe\n",
            "üé® Habilidades creativas: true\n",
            "‚òï Tazas de caf√© consumidas hoy: " + Math.floor(Math.random() * 5) + "\n",
            "üê± Gatos que intentaron sabotear este c√≥digo: 2\n",
            "üèÜ Premio al mejor bug encontrado: 'Se arregl√≥ solo'.\n"
        ];

        let index = 0;

        function showMessage() {
            if (index < messages.length) {
                const line = document.createElement("div");
                line.className = "line";
                line.textContent = messages[index];
                document.getElementById("output").appendChild(line);

                setTimeout(() => {
                    line.style.opacity = 1;
                }, 300);

                index++;
                setTimeout(showMessage, 1000);
            }
        }

        setTimeout(showMessage, 1000);

        // Funci√≥n para cambiar entre modo claro y oscuro
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.contains("dark-mode");

            if (isDark) {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                localStorage.setItem("theme", "light-mode");
            } else {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark-mode");
            }
        }

        // Guardar la preferencia del usuario
        window.onload = () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                document.body.classList.remove("dark-mode", "light-mode");
                document.body.classList.add(savedTheme);
            }
        };
    </script>

</body>
</html>
